apiVersion: apps/v1
kind: Deployment
metadata:
  name: malenia-sample-server
  labels:
    malenia: sample-server
spec:
  replicas: 1
  selector:
    matchLabels:
      malenia: sample-server
  template:
    metadata:
      labels:
        malenia: sample-server
      annotations:
        dapr.io/app-id: sample-server
        dapr.io/app-port: "5000"
        dapr.io/app-protocol: grpc
        dapr.io/config: malenia-dapr-config
        dapr.io/enabled: "true"
    spec:
      containers:
        - name: server
          image: hanamichi/sample-server:latest
          imagePullPolicy: Always
          command:
            - sample-server
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: sample-server
  labels:
    malenia: sample-server
spec:
  ports:
    - name: grpc
      port: 5000
      targetPort: 5000
  selector:
    malenia: sample-server