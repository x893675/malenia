apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-server
  labels:
    app: malenia
    service: iam-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: malenia
      service: iam-server
  template:
    metadata:
      labels:
        app: malenia
        service: iam-server
      annotations:
        dapr.io/app-id: iam
        dapr.io/app-port: "5000"
        dapr.io/app-protocol: grpc
        dapr.io/config: malenia-dapr-config
        dapr.io/enabled: "true"
    spec:
      containers:
        - name: server
          image: hanamichi/iam-server:latest
          imagePullPolicy: IfNotPresent
          command:
            - iam-server
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /etc/localtime
              name: host-time
              readOnly: true
      volumes:
        - hostPath:
            path: /etc/localtime
            type: ""
          name: host-time
---
apiVersion: v1
kind: Service
metadata:
  name: iam-server
  labels:
    app: malenia
    service: iam-server
spec:
  ports:
    - name: grpc
      port: 5000
      targetPort: 5000
  selector:
    app: malenia
    service: iam-server